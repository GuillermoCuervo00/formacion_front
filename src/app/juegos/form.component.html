<div class="card border-dark">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-3">Título</label>
        <div class="col-sm-6">
          <input name="titulo" type="text" class="form-control"[(ngModel)]="juego.titulo" placeholder='Título' maxlength="255"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaLanzamiento" class="col-form-label col-sm-3">Fecha de lanzamiento</label>
        <div class="col-sm-6">
          <input name="fechaLanzamiento" type="date" class="form-control"[(ngModel)]="juego.fechaLanzamiento" placeholder='Fecha de lanzamiento' placeholder="yyyy-mm-dd" />
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-3">Precio</label>
        <div class="col-sm-6">
          <input name="precio" type="number" class="form-control"[(ngModel)]="juego.precio" min="0"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="pegi" class="col-form-label col-sm-3">PEGI</label>
        <div class="col-sm-6">
          <input name="pegi" type="number" max="18" class="form-control"[(ngModel)]="juego.pegi" min="0"/>
        </div>
      </div>


      <div class="col-sm-6">
        <button class="btn btn-success">Crear</button>
        <button class="btn btn-danger ml-2" routerLink="/juegos" type="button">Cancelar</button>
      </div>
    </form>
  </div>
</div>
